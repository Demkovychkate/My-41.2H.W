<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Heroes</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<form class="heroes__form" id="heroesForm">
		<label>
			 Supername: <input type="text" placeholder="Write your superhero name"  data-name="heroName">
		</label>
		<label>
			Comics: <select data-name="heroComics">
				<option value="Marvel">Marvel</option>
				<option value="DC">DC</option>
			</select>
		</label>
		<label>
			Favourite: 
			<div class="heroFavouriteInput">
				<input type="checkbox" data-name="heroFavourite">
			</div>
		</label>

		<button id="addBtn" type="button">Add Hero</button>
	</form> 

	<table class="heroes__table" id="heroesTable">
		<thead>
			<tr>
				<th>Superhero</th>
				<th>Comics</th>
				<th>Favourite</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>	
		</tbody>
	</table>

    <script src="script.js"></script>
</body>
</html>
